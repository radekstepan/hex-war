<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex War</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white select-none">

    <div id="game-container" class="w-screen h-screen flex-col items-center justify-center relative hidden">
        <!-- Top UI Bar -->
        <div id="top-ui-bar" class="absolute top-0 left-0 w-full p-2 z-10">
            <!-- Balance Bar -->
            <div id="balance-of-power-container" class="w-full h-4 bg-gray-700 rounded-full flex overflow-hidden shadow-lg mx-auto max-w-7xl">
                <!-- Player bars will be injected here -->
            </div>
            <!-- Main Info Bar -->
            <div id="info-bar" class="w-full max-w-7xl mx-auto flex justify-between items-center mt-2 p-3 rounded-2xl ui-panel">
                <!-- Left Side: Player Info -->
                <div id="player-info" class="flex items-center space-x-3 w-1/4">
                    <div id="player-color-indicator" class="w-8 h-8 rounded-full flex-shrink-0"></div>
                    <div class="flex flex-col leading-tight">
                        <span class="text-xs text-gray-400">Current Player</span>
                        <span id="player-name" class="text-lg font-bold">Player Name</span>
                    </div>
                </div>
                <!-- Center: Game State -->
                <div id="game-state-info" class="flex items-center justify-center space-x-6 text-center">
                    <div>
                        <span class="text-xs text-gray-400">Game Phase</span>
                        <p id="game-phase" class="text-lg font-bold text-blue-400 capitalize">Phase</p>
                    </div>
                    <div id="reinforcements-info" class="hidden">
                        <span class="text-xs text-gray-400">Armies to Deploy</span>
                        <p id="armies-to-deploy" class="text-2xl font-bold text-green-400">0</p>
                    </div>
                    <div id="ai-status" class="hidden mt-2 text-yellow-400 font-semibold animate-pulse">
                        AI turn in progress...
                    </div>
                </div>
                <!-- Right Side: Log & Actions -->
                <div id="actions-info" class="flex items-center justify-end space-x-4 w-1/4">
                    <p id="last-log-message" class="text-sm text-right text-gray-400 w-full truncate"></p>
                    <button id="next-phase-btn" class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-md transition-transform transform hover:scale-105 shadow-lg whitespace-nowrap">End Phase</button>
                </div>
            </div>
        </div>


        <!-- Map -->
        <div id="map-container" class="relative w-full h-full flex items-center justify-center">
             <svg id="map-svg" viewBox="-50 -50 1550 900" class="w-full h-full object-contain">
                <!-- SVG map will be injected here by JS -->
             </svg>
        </div>
    </div>

    <!-- Modals -->
    <div id="startup-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="ui-panel p-8 rounded-lg text-center">
            <h1 class="text-4xl font-bold mb-6">Grid Conquest</h1>
            <div class="mb-6">
                <label for="ai-player-select" class="block text-lg mb-2">Select Number of AI Opponents:</label>
                <select id="ai-player-select" class="bg-gray-700 text-white p-2 rounded-lg text-lg w-full">
                    <option value="1">1 AI</option>
                    <option value="2">2 AI</option>
                    <option value="3">3 AI</option>
                    <option value="4">4 AI</option>
                </select>
            </div>
            <div class="mb-8">
                <label for="ai-speed-select" class="block text-lg mb-2">AI Battle Speed:</label>
                <select id="ai-speed-select" class="bg-gray-700 text-white p-2 rounded-lg text-lg w-full">
                    <option value="1500">Normal</option>
                    <option value="500">Fast</option>
                    <option value="100">Instant</option>
                </select>
            </div>
            <button id="start-game-btn" class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-xl">Start Game</button>
        </div>
    </div>
    <div id="attack-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="ui-panel p-8 rounded-lg text-center max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Attack!</h2>
            <div class="flex justify-between items-center mb-6">
                <div class="w-1/2 text-left"><p id="attacker-name" class="font-bold text-lg"></p><p id="attacker-territory" class="text-sm text-gray-400"></p></div>
                <div class="text-xl font-bold text-red-500">VS</div>
                <div class="w-1/2 text-right"><p id="defender-name" class="font-bold text-lg"></p><p id="defender-territory" class="text-sm text-gray-400"></p></div>
            </div>
            <div class="mb-6">
                <div class="mb-4"><p class="font-semibold mb-2">Attacker's Roll (<span id="attacker-armies"></span> armies)</p><div id="attacker-dice-container" class="flex justify-center space-x-2"></div></div>
                <div><p class="font-semibold mb-2">Defender's Roll (<span id="defender-armies"></span> armies)</p><div id="defender-dice-container" class="flex justify-center space-x-2"></div></div>
            </div>
            <p id="attack-result" class="text-lg font-bold mb-6 h-6"></p>
            <div id="attack-options">
                <p class="mb-4">How many armies to attack with?</p>
                <div class="flex justify-center space-x-2 mb-6">
                    <button data-armies="1" class="attack-armies-btn px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg">1 Army</button>
                    <button data-armies="2" class="attack-armies-btn px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg">2 Armies</button>
                    <button data-armies="3" class="attack-armies-btn px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg">3 Armies</button>
                    <button id="blitz-attack-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold">Blitz</button>
                </div>
            </div>
            <div id="continue-options" class="hidden">
                 <button id="continue-attack-btn" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-bold mr-2">Attack Again</button>
                 <button id="stop-attack-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold">Stop Attack</button>
            </div>
            <div id="blitz-options" class="hidden">
                <button id="stop-blitz-btn" class="px-8 py-4 bg-purple-800 hover:bg-purple-900 rounded-lg font-bold text-xl animate-pulse">Stop Blitz</button>
            </div>
        </div>
    </div>
    <div id="fortify-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="ui-panel p-8 rounded-lg text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4">Fortify Position</h2>
            <p class="mb-2">Move armies from <span id="fortify-from" class="font-bold"></span></p>
            <p class="mb-4">to <span id="fortify-to" class="font-bold"></span>.</p>
            <p class="mb-4">Armies to move: <span id="fortify-count" class="text-2xl font-bold">1</span></p>
            <input type="range" id="fortify-slider" min="1" max="10" value="1" class="w-full mb-6">
            <div class="flex justify-center space-x-4">
                <button id="confirm-fortify-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold">Confirm</button>
                <button id="cancel-fortify-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-lg font-bold">Cancel</button>
            </div>
        </div>
    </div>
    <div id="winner-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="ui-panel p-8 rounded-lg text-center">
            <h2 class="text-4xl font-bold mb-4">Victory!</h2>
            <p id="winner-name" class="text-2xl mb-6"></p>
            <button id="restart-game-btn" class="px-8 py-4 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-xl">Play Again</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
